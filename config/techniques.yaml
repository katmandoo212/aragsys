techniques:
  naive_rag:
    class: techniques.naive_rag.NaiveRAGTechnique
    enabled: true
    config:
      chunk_size: 500
      top_k: 5
      embedding_model: "bge-m3:latest"
      collection_name: "documents"
      supported_formats: [txt, pdf, md, markdown]
      pdf:
        extract_tables: true
        extract_figures: true
        heading_min_size: 16

  hyde:
    class: techniques.hyde.HyDETechnique
    enabled: true
    config:
      embedding_model: "bge-m3:latest"
      generation_model: "glm-4.7:cloud"
      top_k: 5

  multi_query:
    class: techniques.multi_query.MultiQueryTechnique
    enabled: true
    config:
      embedding_model: "bge-m3:latest"
      generation_model: "glm-4.7:cloud"
      num_queries: 3
      top_k: 5

  hybrid:
    class: techniques.hybrid.HybridTechnique
    enabled: true
    config:
      embedding_model: "bge-m3:latest"
      top_k: 10
      rrf_k: 60

  disabled_technique:
    enabled: false