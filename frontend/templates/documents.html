{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-3">Document Management</h2>
        </div>
    </div>

    <!-- URL Fetch Section -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="bi bi-globe"></i> Fetch from Web
        </div>
        <div class="card-body">
            <form id="fetch-form" hx-post="/api/documents/fetch" hx-target="#fetch-result" hx-swap="innerHTML">
                <div class="input-group">
                    <span class="input-group-text">URL</span>
                    <input type="url" class="form-control" id="fetch-url" name="url"
                        placeholder="https://example.com/document.pdf" required>
                    <input type="number" class="form-control" id="max-size" name="max_size_mb"
                        value="5" min="1" max="50" style="max-width: 100px;" title="Max size (MB)">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-download"></i> Fetch
                    </button>
                </div>
            </form>
            <div id="fetch-result" class="mt-3"></div>
        </div>
    </div>

    <!-- File Upload Section -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="bi bi-upload"></i> Upload File
        </div>
        <div class="card-body">
            <form id="upload-form" hx-post="/api/documents/upload" hx-encoding="multipart/form-data" hx-target="#upload-result" hx-swap="innerHTML">
                <div class="mb-3">
                    <input type="file" class="form-control" id="upload-file" name="file"
                        accept=".pdf,.md,.markdown,.txt" required>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-cloud-upload"></i> Upload
                </button>
            </form>
            <div id="upload-result" class="mt-3"></div>
        </div>
    </div>

    <!-- Document List -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-files"></i> Indexed Documents</span>
            <button class="btn btn-sm btn-outline-primary" id="refresh-btn">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>
        <div class="card-body" id="document-list">
            <p class="text-muted">Loading documents...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/documents.js"></script>
{% endblock %}
