{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-3">Monitoring Dashboard</h2>
        </div>
    </div>

    <!-- Metrics Cards -->
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-primary" id="total-queries">0</h3>
                    <p class="text-muted mb-0">Total Queries</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-success" id="success-rate">0%</h3>
                    <p class="text-muted mb-0">Success Rate</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-info" id="avg-time">0ms</h3>
                    <p class="text-muted mb-0">Avg Response Time</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-warning" id="recent-24h">0</h3>
                    <p class="text-muted mb-0">Queries (24h)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row g-4 mb-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-graph-up"></i> Query History
                </div>
                <div class="card-body">
                    <canvas id="query-chart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header">
                    <i class="bi bi-gear"></i> Response Time Distribution
                </div>
                <div class="card-body">
                    <canvas id="response-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Queries -->
    <div class="card">
        <div class="card-header">
            <i class="bi bi-clock-history"></i> Recent Queries
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Query</th>
                            <th>Pipeline</th>
                            <th>Status</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="recent-queries">
                        <tr>
                            <td colspan="4" class="text-center text-muted">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/monitoring.js"></script>
{% endblock %}
